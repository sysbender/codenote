    <h1>my blog</h1>
    <p>some inro</p>
    <pre id="CodeBlock" data-lang="csharp">
        using System;
        namespace VSCodeEditor{
            class Program {
                static void Main(string[] arg){
                    Console.WriteLine("hello world!")
                }
            }
        }


    </pre>
    <div
      id="container"
      style="width: 800px; height: 600px; border: 1px solid grey"
    ></div>

    <p>wasn't that cool</p>

    <script>
      //   let block = document.querySelector("#CodeBlock");
      //   //   monaco.editor.colorizeElement(block);
      //   monaco.editor.create(block, {
      //     value: `function x() {
      //     console.log("Hello world!");
      //   }`,
      //     language: "javascript",
      //     theme: "vs-dark",
      //   });
      let codeElem = document.getElementById("container");
      let codeContent = [
        "function x() {",
        '\tconsole.log("Hello , world!!");',
        "}",
      ].join("\n");
      let codeEditor = monaco.editor.create(codeElem, {
        value: codeContent,
        language: "javascript",
        lineHeight: 19,
        glyphMargin: false,
        verticalScrollbarSize: 10,
        horizontalScrollbarSize: 10,
        scrollBeyondLastLine: false,
        readOnly: true,
        automaticLayout: true,
        minimap: {
          enabled: false,
        },
        lineHeight: 19,
      });

      codeElem.style.height = `${
        codeEditor.getModel().getLineCount() * 19 + 10
      }px`;
    </script>
  </body>
